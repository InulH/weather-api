<!DOCTYPE html>
<html lang="en">

<head>
    <title>Open Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Icon -->
    <link rel="icon" sizes="192x192" type="image/x-icon&quot;" href="images/temp.ico">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        body {
            /* background: url(images/bg-image-night.jpg) no-repeat; */
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body style="background: url(&quot;./images/bg-image-haze.jpg&quot;) no-repeat;">
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control"
                    placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="loadWeather()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="d-flex justify-content-center align-items-center">
            <div class="spinner-grow text-dark" role="status" style="display: none;">
                <span class="visually-hidden"></span>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <div id="search-error"></div>
            <h1 id="not-found"></h1>
            <div id="search-result">
                <div id="weather-img"><img src="https://openweathermap.org/img/wn/50d@2x.png"></div>
                <h1 id="city">Dhaka</h1>
                <h3 id="country">BD</h3>
                <h4 id="coord">Latitude: 23.7104<br>Longitude: 90.4074</h4>
                <h4 id="temp">30.14 °C</h4>
                <h1 id="condition" class="lead">Haze</h1>
            </div>
        </div>
        <footer class="text-uppercase text-white fixed-bottom">
            <p class="text-center">CopyRight © <span id="year">2021</span> | All Rights Reserved By</p>
            <p class="text-center">Inul Haque</p>
        </footer>
        <!-- <script src="js/weather.js"></script> -->
        <script src="js/app.js"></script>
        <script>
            const d = new Date();
            document.getElementById("year").innerText = d.getFullYear();
        </script>


    </div>
</body>

</html>
